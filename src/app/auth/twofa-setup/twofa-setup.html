<div class="bg-gray-900 min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">
    <h1 class="text-2xl font-bold text-white mb-6">Configurar Autenticación en Dos Pasos</h1>

    <div *ngIf="qrCodeDataUrl" class="mb-6 text-center">
      <p class="text-gray-300 mb-4">Escanea este código QR con Google Authenticator:</p>
      <div class="flex justify-center mb-6">
        <img [src]="qrCodeDataUrl" alt="Código QR 2FA" class="w-48 h-48 border-4 border-white rounded-lg" />
      </div>
      <p class="text-gray-400 text-sm">Después de escanear, ingresa el código de 6 dígitos que aparece en la app</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="token" class="block text-sm font-medium text-gray-300">Código de verificación</label>
        <input id="token" type="text" formControlName="token"
               placeholder="000000"
               class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none" />
      </div>

      <button type="submit" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 rounded-md text-white">
        Verificar y Activar
      </button>
    </form>
  </div>
</div>
